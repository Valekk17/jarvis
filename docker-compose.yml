version: "3.8"

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: jarvis_pg
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: jarvis_user
      POSTGRES_PASSWORD: jarvis_password
      POSTGRES_DB: jarvis_db
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:
