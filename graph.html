 "value": 1}, {"source": "Valekk_17", "target": "\u0447\u0438\u0442\u0430\u0442\u044c \u0443\u043c\u043d\u044b\u0435 \u043a\u043d\u0438\u0436\u043a\u0438 \u0440\u0435\u0431\u0435\u043d\u043a\u0443", "value": 1}, {"source": "Valekk_17", "target": "\u0437\u0430\u043d\u0438\u043c\u0430\u0442\u044c\u0441\u044f \u043f\u0440\u043e\u0434\u0430\u0436\u0435\u0439 \u043f\u0440\u043e\u0441\u0442\u044b\u0445 \u043f\u043b...", "value": 1}, {"source": "Valekk_17", "target": "\u0440\u0430\u0437\u0432\u0438\u0432\u0430\u0442\u044c \u0431\u043b\u043e\u0433 \u0438 \u0442\u0440\u0435\u043d\u0435\u0440\u0441\u043a\u0443\u044e \u0434\u0435...", "value": 1}, {"source": "Arisha", "target": "\u0441\u043e\u0441\u0442\u0430\u0432\u0438\u0442\u044c \u043f\u043b\u0430\u043d \u0440\u0435\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u0438 (\u0431\u0438\u0437...", "value": 1}, {"source": "Arisha", "target": "\u043f\u0440\u0438\u0434\u0443\u043c\u0430\u0442\u044c \u0431\u0438\u0437\u043d\u0435\u0441-\u043c\u043e\u0434\u0435\u043b\u044c", "value": 1}, {"source": "Arisha", "target": "\u043e\u0442\u0440\u0435\u0434\u0430\u043a\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0431\u0438\u0437\u043d\u0435\u0441-\u043c\u043e\u0434\u0435\u043b\u044c", "value": 1}, {"source": "Arisha", "target": "\u0434\u0435\u043b\u0430\u0442\u044c 3-5 \u0437\u0430\u043f\u0440\u043e\u0441\u043e\u0432 \u043a\u0430\u0436\u0434\u044b\u0439 \u0434\u0435\u043d...", "value": 1}, {"source": "Arisha", "target": "\u0432\u044b\u0431\u0438\u0440\u0430\u0442\u044c \u043c\u043e\u0434\u0435\u043b\u044c Claude Opus 4....", "value": 1}, {"source": "Valekk_17", "target": "\u0441\u0442\u0430\u0440\u0430\u0442\u044c\u0441\u044f \u0434\u043b\u044f \u0441\u0435\u043c\u044c\u0438", "value": 1}, {"source": "Alexey Kosenko", "target": "\u043d\u0435 \u0444\u043e\u0442\u043e\u0433\u0440\u0430\u0444\u0438\u0440\u043e\u0432\u0430\u0442\u044c\u0441\u044f \u0432 \u0441\u043f\u043e\u0440\u0442\u0437\u0430...", "value": 1}, {"source": "Alexey Kosenko", " const width = window.innerWidth;
const height = window.innerHeight;

const color = d3.scaleOrdinal()
    .domain(["owner", "system", "actor", "promise", "plan", "decision", "metric"])
    .range(["#ff4444", "#4444ff", "#44ff44", "#ffff44", "#44ffff", "#ff44ff", "#888888"]);

const svg = d3.select("#graph").append("svg")
    .attr("width", width)
    .attr("height", height)
    .call(d3.zoom().on("zoom", (event) => g.attr("transform", event.transform)))
    .append("g");

const g = svg.append("g");

const simulation = d3.forceSimulation(data.nodes)
    .force("link", d3.forceLink(data.links).id(d => d.id).distance(100))
    .force("charge", d3.forceManyBody().strength(-300))
    .force("center", d3.forceCenter(width / 2, height / 2))
    .force("collide", d3.forceCollide(d => d.radius + 5));

const link = g.append("g")
    .attr("stroke", "#999")
    .attr("stroke-opacity", 0.6)
    .selectAll("line")
    .data(data.links)
    .join("line");

const node = g.append("g")
    .attr("stroke", "#fff")
    .attr("stroke-width", 1.5)
    .selectAll("circle")
    .data(data.nodes)
    .join("circle")
    .attr("r", d => d.radius)
    .attr("fill", d => color(d.group))
    .call(drag(simulation));

node.append("title").text(d => d.full || d.id);

const label = g.append("g")
    .selectAll("text")
    .data(data.nodes)
    .join("text")
    .attr("dx", 12)
    .attr("dy", 4)
    .text(d => d.id)
    .attr("fill", "#ddd")
    .style("font-size", "10px")
    .style("pointer-events", "none");

const edgeLabel = g.append("g")
    .selectAll("text")
    .data(data.links)
    .join("text")
    .attr("dy", -5)
    .text(d => d.type || "")
    .attr("fill", "#666")
    .style("font-size", "8px")
    .style("pointer-events", "none");

simulation.on("tick", () => {
    link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

    edgeLabel
        .attr("x", d => (d.source.x + d.target.x) / 2)
        .attr("y", d => (d.source.y + d.target.y) / 2);

    node
        .attr("cx", d => d.x)
        .attr("cy", d => d.y);
        
    label
        .attr("x", d => d.x)
        .attr("y", d => d.y);
});

function drag(simulation) {
  function dragstarted(event) {
    if (!event.active) simulation.alphaTarget(0.3).restart();
    event.subject.fx = event.subject.x;
    event.subject.fy = event.subject.y;
  }
  
  function dragged(event) {
    event.subject.fx = event.x;
    event.subject.fy = event.y;
  }
  
  function dragended(event) {
    if (!event.active) simulation.alphaTarget(0);
    event.subject.fx = null;
    event.subject.fy = null;
  }
  
  return d3.drag()
      .on("start", dragstarted)
      .on("drag", dragged)
      .on("end", dragended);
}
</script>
