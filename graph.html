
<!DOCTYPE html>

</style>
<div id="graph"></div>
<div class="tooltip"></div>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
const data = {"nodes": [{"id": "Valekk_17", "group": "owner", "radius": 20}, {"id": "JARVIS", "group": "system", "radius": 15}, {"id": "Alexey Kosenko", "group": "actor", "role": "friend", "radius": 15}, {"id": "Andrey Kovalkov", "group": "actor", "role": "family", "radius": 15}, {"id": "Arisha", "group": "actor", "role": "family", "radius": 15}, {"id": "Evgeniya Kovalkova", "group": "actor", "role": "family", "radius": 15}, {"id": "Grandma", "group": "actor", "role": "family", "radius": 15}, {"id": "Kombat", "group": "actor", "role": "friend", "radius": 15}, {"id": "Sashulya", "group": "actor", "role": "friend", "radius": 15}, {"id": "cybos", "group": "actor", "role": "system", "radius": 15}, {"id": "\u0440\u0430\u0437\u043c\u0435\u0440 \u043a\u043e\u043b\u044c\u0446\u0430: 16.5 \u0440\u0430\u0437\u043c\u0435\u0440", "group": "metric", "full": "\u0440\u0430\u0437\u043c\u0435\u0440 \u043a\u043e\u043b\u044c\u0446\u0430: 16.5 \u0440\u0430\u0437\u043c\u0435\u0440", "radius": 10}, {"id": "pregnancy_start_date: 2025-11-...", "group": "plan", "full": "pregnancy_start_date: 2025-11-09", "radius": 10}, {"id": "\u043d\u0430\u0441\u0442\u0440\u043e\u0438\u0442\u044c VPN \u043d\u0430 \u0441\u0435\u0440\u0432\u0435\u0440\u0435", "group": "plan", "full": "\u043d\u0430\u0441\u0442\u0440\u043e\u0438\u0442\u044c VPN \u043d\u0430 \u0441\u0435\u0440\u0432\u0435\u0440\u0435", "radius": 10}, {"id": "\u0413\u043b\u0430\u0432\u043d\u043e\u0435 \u043b\u044e\u0431\u0438\u0442\u044c \u0438 \u0440\u0430\u0437\u0433\u043e\u0432\u0430\u0440\u0438\u0432\u0430\u0442\u044c", "group": "decision", "full": "\u0413\u043b\u0430\u0432\u043d\u043e\u0435 \u043b\u044e\u0431\u0438\u0442\u044c \u0438 \u0440\u0430\u0437\u0433\u043e\u0432\u0430\u0440\u0438\u0432\u0430\u0442\u044c", "radius": 10}, {"id": "\u0410\u0434\u0435\u043a\u0432\u0430\u0442\u043d\u043e \u043e\u0431\u0449\u0430\u0442\u044c\u0441\u044f", "group": "decision", "full": "\u0410\u0434\u0435\u043a\u0432\u0430\u0442\u043d\u043e \u043e\u0431\u0449\u0430\u0442\u044c\u0441\u044f", "radius": 10}, {"id": "\u041d\u0430 \u0437\u043b\u043e \u043d\u0435 \u043d\u0443\u0436\u043d\u043e \u0437\u043b\u043e\u043c \u043e\u0442\u0432\u0435\u0447\u0430\u0442\u044c", "group": "decision", "full": "\u041d\u0430 \u0437\u043b\u043e \u043d\u0435 \u043d\u0443\u0436\u043d\u043e \u0437\u043b\u043e\u043c \u043e\u0442\u0432\u0435\u0447\u0430\u0442\u044c", "radius": 10}, {"id": "Avoid fluff, be direct.", "group": "decision", "full": "Avoid fluff, be direct.", "radius": 10}, {"id": "Token Economy: Efficiency firs...", "group": "decision", "full": "Token Economy: Efficiency first.", "radius": 10}, {"id": "System: Local-first, Markdown-...", "group": "decision", "full": "System: Local-first, Markdown-based.", "radius": 10}, {"id": "\u041d\u0430\u0439\u0442\u0438 \u043f\u0430\u0443\u044d\u0440\u0431\u0430\u043d\u043a \u0434\u043e\u043c\u0430", "group": "decision", "full": "\u041d\u0430\u0439\u0442\u0438 \u043f\u0430\u0443\u044d\u0440\u0431\u0430\u043d\u043a \u0434\u043e\u043c\u0430", "radius": 10}, {"id": "Family", "group": "actor", "radius": 15}], "links": [{"source": "Valekk_17", "target": "\u0440\u0430\u0437\u043c\u0435\u0440 \u043a\u043e\u043b\u044c\u0446\u0430: 16.5 \u0440\u0430\u0437\u043c\u0435\u0440", "value": 1}, {"source": "Arisha", "target": "pregnancy_start_date: 2025-11-...", "value": 1}, {"source": "Alexey Kosenko", "target": "\u043d\u0430\u0441\u0442\u0440\u043e\u0438\u0442\u044c VPN \u043d\u0430 \u0441\u0435\u0440\u0432\u0435\u0440\u0435", "value": 1}, {"source": "Family", "target": "\u0413\u043b\u0430\u0432\u043d\u043e\u0435 \u043b\u044e\u0431\u0438\u0442\u044c \u0438 \u0440\u0430\u0437\u0433\u043e\u0432\u0430\u0440\u0438\u0432\u0430\u0442\u044c", "value": 1}, {"source": "Family", "target": "\u0410\u0434\u0435\u043a\u0432\u0430\u0442\u043d\u043e \u043e\u0431\u0449\u0430\u0442\u044c\u0441\u044f", "value": 1}, {"source": "Family", "target": "\u041d\u0430 \u0437\u043b\u043e \u043d\u0435 \u043d\u0443\u0436\u043d\u043e \u0437\u043b\u043e\u043c \u043e\u0442\u0432\u0435\u0447\u0430\u0442\u044c", "value": 1}, {"source": "Valekk_17", "target": "Avoid fluff, be direct.", "value": 1}, {"source": "Valekk_17", "target": "Token Economy: Efficiency firs...", "value": 1}, {"source": "Valekk_17", "target": "System: Local-first, Markdown-...", "value": 1}, {"source": "Arisha", "target": "\u041d\u0430\u0439\u0442\u0438 \u043f\u0430\u0443\u044d\u0440\u0431\u0430\u043d\u043a \u0434\u043e\u043c\u0430", "value": 1}, {"source": "Valekk_17", "target": "JARVIS", "value": 1, "type": "owns"}, {"source": "Valekk_17", "target": "Andrey Kovalkov", "value": 1, "type": "owns"}, {"source": "Valekk_17", "target": "Evgeniya Kovalkova", "value": 1, "type": "owns"}, {"source": "Valekk_17", "target": "Grandma", "value": 1, "type": "owns"}, {"source": "Valekk_17", "target": "Kombat", "value": 1, "type": "owns"}, {"source": "Valekk_17", "target": "Sashulya", "value": 1, "type": "owns"}, {"source": "Valekk_17", "target": "cybos", "value": 1, "type": "owns"}, {"source": "Family", "target": "Valekk_17", "value": 3, "type": "member"}, {"source": "Family", "target": "Arisha", "value": 3, "type": "member"}, {"source": "Valekk_17", "target": "Arisha", "value": 5, "type": "spouse"}, {"source": "Valekk_17", "target": "Andrey Kovalkov", "value": 3, "type": "brother"}, {"source": "Valekk_17", "target": "Evgeniya Kovalkova", "value": 3, "type": "mother"}, {"source": "Valekk_17", "target": "Alexey Kosenko", "value": 3, "type": "friend"}, {"source": "Valekk_17", "target": "JARVIS", "value": 3, "type": "assistant"}]};
const width = window.innerWidth;
const height = window.innerHeight;

const color = d3.scaleOrdinal()
    .domain(["owner", "system", "actor", "promise", "plan", "decision", "metric"])
    .range(["#ff4444", "#4444ff", "#44ff44", "#ffff44", "#44ffff", "#ff44ff", "#888888"]);

const svg = d3.select("#graph").append("svg")
    .attr("width", width)
    .attr("height", height)
    .call(d3.zoom().on("zoom", (event) => g.attr("transform", event.transform)))
    .append("g");

const g = svg.append("g");

const simulation = d3.forceSimulation(data.nodes)
    .force("link", d3.forceLink(data.links).id(d => d.id).distance(100))
    .force("charge", d3.forceManyBody().strength(-300))
    .force("center", d3.forceCenter(width / 2, height / 2))
    .force("collide", d3.forceCollide(d => d.radius + 5));

const link = g.append("g")
    .attr("stroke", "#999")
    .attr("stroke-opacity", 0.6)
    .selectAll("line")
    .data(data.links)
    .join("line");

    const node = g.append("g")
        .attr("stroke", "#fff")
        .attr("stroke-width", 1.5)
        .selectAll("circle")
        .data(data.nodes)
        .join("circle")
        .attr("r", d => d.radius)
        .attr("fill", d => {
            // Systems
            if (d.group === "system" || d.id === "JARVIS" || d.id === "cybos") return "#4444ff";
            // Humans (Family, Friends, Owner)
            if (d.group === "owner" || d.group === "actor" || d.id === "Family") return "#ff4444";
            // Tasks/Promises
            if (d.group === "plan") return "#44ffff";
            if (d.group === "promise") return "#ffff44";
            return color(d.group);
        })
        .call(drag(simulation));

node.append("title").text(d => d.full || d.id);

const label = g.append("g")
    .selectAll("text")
    .data(data.nodes)
    .join("text")
    .attr("dx", 12)
    .attr("dy", 4)
    .text(d => d.id)
    .attr("fill", "#ddd")
    .style("font-size", "10px")
    .style("pointer-events", "none");

const edgeLabel = g.append("g")
    .selectAll("text")
    .data(data.links)
    .join("text")
    .attr("dy", -5)
    .text(d => d.type || "")
    .attr("fill", "#666")
    .style("font-size", "8px")
    .style("pointer-events", "none");

simulation.on("tick", () => {
    link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

    edgeLabel
        .attr("x", d => (d.source.x + d.target.x) / 2)
        .attr("y", d => (d.source.y + d.target.y) / 2);

    node
        .attr("cx", d => d.x)
        .attr("cy", d => d.y);
        
    label
        .attr("x", d => d.x)
        .attr("y", d => d.y);
});

function drag(simulation) {
  function dragstarted(event) {
    if (!event.active) simulation.alphaTarget(0.3).restart();
    event.subject.fx = event.subject.x;
    event.subject.fy = event.subject.y;
  }
  
  function dragged(event) {
    event.subject.fx = event.x;
    event.subject.fy = event.y;
  }
  
  function dragended(event) {
    if (!event.active) simulation.alphaTarget(0);
    event.subject.fx = null;
    event.subject.fy = null;
  }
  
  return d3.drag()
      .on("start", dragstarted)
      .on("drag", dragged)
      .on("end", dragended);
}
</script>
